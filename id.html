<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"> <!-- sets text to display properly -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- makes it mobile-friendly -->
  <title>ID Card</title> <!-- page title -->
  <link rel="stylesheet" href="card.css"> <!-- connect to CSS file -->
</head>
<body>
  <!-- main card box -->
  <div class="card">

    <!-- left side: info/text -->
    <div class="card-info">
      <h2>Sayara Gautam</h2> <!-- your name -->
      <h3>Student</h3> <!-- your role/job -->
      <p>Email: sayara@gmail.com</p> <!-- your email -->
      <p>Phone: 981111111111</p> <!-- your phone -->
    </div>

    <!-- right side: photo (background image from CSS) -->
    <div class="card-img"></div>

  </div>
</body>
</html>
